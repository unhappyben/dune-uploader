name: Daily FX Update

on:
  schedule:
    - cron: '5 0 * * *'  # Every day at 00:05 UTC
  workflow_dispatch:

jobs:
  upload-fx:
    runs-on: ubuntu-latest
    env:
      TRADERMADE_API_KEY: ${{ secrets.TRADERMADE_API_KEY }}
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install tradermade pandas requests

      - name: Run daily FX updater
        run: python daily_fx_update.py
