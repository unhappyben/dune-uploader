name: Backfill Relay requests (date range)

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: "Start date (inclusive), YYYY-MM-DD"
        required: true
        type: string
      end_date:
        description: "End date (inclusive), YYYY-MM-DD"
        required: true
        type: string
      referrer:
        description: "Referrer to backfill"
        required: true
        default: "peer.xyz"
        type: string

jobs:
  backfill:
    runs-on: ubuntu-latest
    env:
      REFERRER: ${{ inputs.referrer }}
      DUNE_NAMESPACE: unhappyben
      DUNE_TABLE: relay_requests
      DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dateutil requests

      - name: Run backfill for date range
        run: |
          start="${{ inputs.start_date }}"
          end="${{ inputs.end_date }}"
          current="$start"
          while [[ "$current" < "$end" || "$current" == "$end" ]]; do
            echo "=== Loading $current for referrer=$REFERRER ==="
            python load_relay_requests_daily.py --date "$current"
            current=$(date -d "$current + 1 day" +%Y-%m-%d)
          done

      - name: Upload CSV artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relay_backfill_csvs
          path: |
            relay_requests_*.csv
          if-no-files-found: ignore
